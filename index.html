<!DOCTYPE html>
<html lang="en">
<title>Uncertainty Calculator</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
</style>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<body>


<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
      <h1>Uncertainty Calculator</h1>
      <h5 class="w3-padding-32"></h5>
      <form>

        <div class="form-group">
          <label for="text">X Value:</label>
          <input type="text" class="form-control" id="xVal"> <br>
          <label for="text"> &delta;X</label>
            <input type="text" class="form-control" id="xUnc">
        </div>

        <div class="form-group">
          <label for="text">Y Value</label>
          <input type="text" class="form-control" id="yVal"> <br>
          <label for="text"> &delta;Y</label>
            <input type="text" class="form-control" id="yUnc">
        </div>
        <input type="submit" class="btn btn-lg" value="Submit" onclick="myFunction()">
      </form>
      <p class="w3-text-grey"></p>
      <p id="ans"></p>
      <p id="unc"></p>
    </div>

    <div class="w3-third w3-center">
      <i class="fas fa-calculator w3-padding-64 w3-text-black"  style= 'font-size:100px'></i>
      <div class="radio">
  <label><input type="radio" name="optradio" id="add" checked>Addition (+)</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio" id="sub">Subtraction (-)</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio" id="mul" >Multiplication (*)</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio" id="div">Divide (/)</label>
</div>
    </div>
  </div>
</div>
<script src = "main.js"></script>
</body>
</html>
